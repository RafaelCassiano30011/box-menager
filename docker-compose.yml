version: "3.8"

services:
  postgres:
    image: postgres
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Caso queira criar tabelas automaticamente, descomente abaixo:
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
